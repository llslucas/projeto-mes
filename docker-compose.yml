services:
  postgres:
    container_name: mway-mes-pg
    image: 'postgres'
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: nest-clean
      PGDATA: /data/postgres
    volumes:
      - ./data/pg:/data/postgres
  cache:
    container_name: mway-mes-cache
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ./data/redis:/data
